<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h3 class="top_title text-center py-2 mt-5">Welcome to our phone ü§ù <span
                style=" color: #5800FF; font-weight: 700;">Hunter
                Shop</span></h3>
    </header>

    <main>
        <section class="container">

            <section id="search-container" class=" d-flex justify-content-center my-4">
                <input type="text" class=" py-2 form-control w-50 d-inline" id="search-feild"
                    style="box-shadow:box-shadow:rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;">
                <button id="btn-search" class="text-white border-0  px-5 py-2 mx-2"
                    style="background-color: #5800FF; border-radius:10px;">Search</button>

            </section>

            <!-- phone inside the container -->
            <div id="phone-cotainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
            <!-- no found message -->
            <div id="no-found" class="d-none">
                <h3 class="text-danger text-center mt-4">No phone found. please try new search</h3>
            </div>
            <!-- loading spinner  -->
            <div id="loading-spiner" class="spiner d-flex justify-content-center mt-30 d-none" role="status">
                <span class="spinner-border text-success text-center"></span>
            </div>
            <!-- show all products button -->
            <div id="btn-show" class="text-center d-none">
                <button id="btn-showall" class="text-white border-0 px-5 py-2 my-5"
                    style="background-color: #EB5353;">Show All</button>
            </div>

            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="phonedetailModal" tabindex="-1" aria-labelledby="phonedetailmodallabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phonedetailModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-item" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/index.js"></script>
</body>

</html>
